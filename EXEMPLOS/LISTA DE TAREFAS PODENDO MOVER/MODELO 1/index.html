<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>To-Do — Drag & Drop</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!-- seus CSS existentes -->
  <link rel="stylesheet" href="base.css">
  <link rel="stylesheet" href="themes.css">
  <link rel="stylesheet" href="layout.css">
  <link rel="stylesheet" href="buttons.css">
  <link rel="stylesheet" href="boards.css">
  <link rel="stylesheet" href="todo.css">
</head>

<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <svg width="22" height="22" viewBox="0 0 24 24" aria-hidden="true">
          <path d="M7 4h10a2 2 0 0 1 2 2v2H5V6a2 2 0 0 1 2-2zm-2 6h14v8a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2v-8z" fill="currentColor"/>
        </svg>
        <span>To-Do</span>
      </div>
    </div>
  </header>

  <main class="boards">
    <!-- COLUNA ATIVAS -->
    <section class="board">
      <div class="board-head">
        <h2>Ativas</h2>
        <span class="count">3</span>
      </div>

      <ul id="lista-ativas"  class="lista-tarefas" aria-label="Tarefas ativas">
        <li class="todo" draggable="true" data-id="101" data-prio="baixa">
          <button class="handle" title="Arrastar" aria-label="Arrastar">⋮⋮</button>
          <div class="content">
            <div class="title">Ler documentação</div>
            <div class="meta">
              <span class="badge prioridade">Baixa</span>
              <span class="badge id">#101</span>
            </div>
          </div>
          <div class="actions-todo">
            <label class="toggle">
              <input type="checkbox" class="chk-ativo" checked>
              <span class="slider"></span>
            </label>
            <button class="trash" title="Excluir" aria-label="Excluir">
              <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                <path fill="currentColor" d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 7h2v8h-2v-8zm4 0h2v8h-2v-8z"/>
              </svg>
            </button>
          </div>
        </li>

        <li class="todo" draggable="true" data-id="102" data-prio="media">
          <button class="handle" title="Arrastar" aria-label="Arrastar">⋮⋮</button>
          <div class="content">
            <div class="title">Criar layout</div>
            <div class="meta">
              <span class="badge prioridade">Média</span>
              <span class="badge id">#102</span>
            </div>
          </div>
          <div class="actions-todo">
            <label class="toggle">
              <input type="checkbox" class="chk-ativo" checked>
              <span class="slider"></span>
            </label>
            <button class="trash" title="Excluir" aria-label="Excluir">
              <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                <path fill="currentColor" d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 7h2v8h-2v-8zm4 0h2v8h-2v-8z"/>
              </svg>
            </button>
          </div>
        </li>

        <li class="todo" draggable="true" data-id="103" data-prio="alta">
          <button class="handle" title="Arrastar" aria-label="Arrastar">⋮⋮</button>
          <div class="content">
            <div class="title">Implementar drag & drop</div>
            <div class="meta">
              <span class="badge prioridade">Alta</span>
              <span class="badge id">#103</span>
            </div>
          </div>
          <div class="actions-todo">
            <label class="toggle">
              <input type="checkbox" class="chk-ativo" checked>
              <span class="slider"></span>
            </label>
            <button class="trash" title="Excluir" aria-label="Excluir">
              <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                <path fill="currentColor" d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 7h2v8h-2v-8zm4 0h2v8h-2v-8z"/>
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </section>

    <!-- COLUNA CONCLUÍDAS -->
    <section class="board">
      <div class="board-head">
        <h2>Concluídas</h2>
        <span class="count">3</span>
      </div>

      <ul id="lista-inativas" class="lista-tarefas" aria-label="Tarefas concluídas">
        <li class="todo inativa" draggable="true" data-id="201" data-prio="baixa">

          <button class="handle" title="Arrastar" aria-label="Arrastar">⋮⋮</button>
          <div class="content">
            <div class="title">Configurar projeto</div>
            <div class="meta">
              <span class="badge prioridade">Baixa</span>
              <span class="badge id">#201</span>
            </div>
          </div>
          <div class="actions-todo">
            <label class="toggle">
              <input type="checkbox" class="chk-ativo">
              <span class="slider"></span>
            </label>
            <button class="trash" title="Excluir" aria-label="Excluir">
              <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                <path fill="currentColor" d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 7h2v8h-2v-8zm4 0h2v8h-2v-8z"/>
              </svg>
            </button>
          </div>
        </li>

        <li class="todo inativa" draggable="true" data-id="202" data-prio="media">
          <button class="handle" title="Arrastar" aria-label="Arrastar">⋮⋮</button>
          <div class="content">
            <div class="title">Instalar dependências</div>
            <div class="meta">
              <span class="badge prioridade">Média</span>
              <span class="badge id">#202</span>
            </div>
          </div>
          <div class="actions-todo">
            <label class="toggle">
              <input type="checkbox" class="chk-ativo">
              <span class="slider"></span>
            </label>
            <button class="trash" title="Excluir" aria-label="Excluir">
              <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                <path fill="currentColor" d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 7h2v8h-2v-8zm4 0h2v8h-2v-8z"/>
              </svg>
            </button>
          </div>
        </li>

        <li class="todo inativa" draggable="true" data-id="203" data-prio="alta">
          <button class="handle" title="Arrastar" aria-label="Arrastar">⋮⋮</button>
          <div class="content">
            <div class="title">Revisar testes</div>
            <div class="meta">
              <span class="badge prioridade">Alta</span>
              <span class="badge id">#203</span>
            </div>
          </div>
          <div class="actions-todo">
            <label class="toggle">
              <input type="checkbox" class="chk-ativo">
              <span class="slider"></span>
            </label>
            <button class="trash" title="Excluir" aria-label="Excluir">
              <svg viewBox="0 0 24 24" width="16" height="16" aria-hidden="true">
                <path fill="currentColor" d="M9 3h6l1 2h4v2H4V5h4l1-2zm1 7h2v8h-2v-8zm4 0h2v8h-2v-8z"/>
              </svg>
            </button>
          </div>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
